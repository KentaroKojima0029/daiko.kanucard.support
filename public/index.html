<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA代行買取承認システム - 管理者ダッシュボード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .dashboard {
            display: block;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
        }

        h2 {
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 15px 30px;
            background: none;
            color: #777;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 15px;
            font-size: 12px;
            border-radius: 20px;
        }

        .cards-input-group {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }

        .card-inputs {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .add-card-btn {
            background: #27ae60;
        }

        .remove-card-btn {
            background: #e74c3c;
            padding: 8px 15px;
            font-size: 14px;
        }

        .logout-btn {
            background: #e74c3c;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .card-inputs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ダッシュボード -->
        <div class="dashboard" id="dashboard">
            <div class="header">
                <h1>PSA代行買取承認システム</h1>
            </div>

            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <!-- タブメニュー -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('create')">新規申請作成</button>
                <button class="tab" onclick="switchTab('list')">申請一覧</button>
                <button class="tab" onclick="switchTab('stats')">統計情報</button>
            </div>

            <!-- 新規申請作成 -->
            <div class="tab-content active" id="createTab">
                <h2>新規承認申請作成</h2>
                <form id="createRequestForm">
                    <div class="form-group">
                        <label for="customerName">顧客名</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerEmail">顧客メールアドレス</label>
                        <input type="email" id="customerEmail" required>
                    </div>

                    <div class="form-group">
                        <label>カード情報</label>
                        <div id="cardsContainer">
                            <div class="cards-input-group">
                                <div class="card-inputs">
                                    <input type="text" placeholder="カード名" class="card-name" required>
                                    <input type="text" placeholder="グレード" class="card-grade">
                                    <input type="number" placeholder="買取価格" class="card-price" required>
                                    <button type="button" class="remove-card-btn" onclick="removeCard(this)">削除</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="add-card-btn" onclick="addCard()">カードを追加</button>
                    </div>

                    <div class="form-group">
                        <label for="expirationHours">有効期限（時間）</label>
                        <select id="expirationHours">
                            <option value="6">6時間</option>
                            <option value="12">12時間</option>
                            <option value="24">24時間</option>
                            <option value="48">48時間</option>
                            <option value="72" selected>72時間</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">備考</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>

                    <button type="submit">承認申請を送信</button>
                </form>
            </div>

            <!-- 申請一覧 -->
            <div class="tab-content" id="listTab">
                <h2>承認申請一覧</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>申請日時</th>
                                <th>顧客名</th>
                                <th>メールアドレス</th>
                                <th>総額</th>
                                <th>状態</th>
                                <th>有効期限</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="requestsList"></tbody>
                    </table>
                </div>
            </div>

            <!-- 統計情報 -->
            <div class="tab-content" id="statsTab">
                <h2>統計情報</h2>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalRequests">0</div>
                        <div class="stat-label">総申請数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="pendingRequests">0</div>
                        <div class="stat-label">承認待ち</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="approvedRequests">0</div>
                        <div class="stat-label">承認済み</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalValue">¥0</div>
                        <div class="stat-label">総取引額</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 認証をスキップ - ダミーのトークンを設定
        let authToken = 'dummy-token';

        // 初期化 - ページロード時に自動的にデータを読み込む
        window.addEventListener('DOMContentLoaded', () => {
            loadRequests();
            loadStatistics();
        });

        // 新規申請フォーム送信
        document.getElementById('createRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const cards = [];
            document.querySelectorAll('.cards-input-group').forEach(group => {
                const name = group.querySelector('.card-name').value;
                const grade = group.querySelector('.card-grade').value;
                const price = parseFloat(group.querySelector('.card-price').value) || 0;
                if (name && price) {
                    cards.push({ name, grade, price });
                }
            });

            const requestData = {
                customerName: document.getElementById('customerName').value,
                customerEmail: document.getElementById('customerEmail').value,
                cards,
                expirationHours: parseInt(document.getElementById('expirationHours').value),
                notes: document.getElementById('notes').value,
                totalPrice: cards.reduce((sum, card) => sum + card.price, 0)
            };

            try {
                const response = await fetch('/api/approval-requests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('承認申請を送信しました');
                    document.getElementById('createRequestForm').reset();
                    resetCards();
                    loadRequests();
                    loadStatistics();
                } else {
                    showError(data.error || '送信に失敗しました');
                }
            } catch (error) {
                showError('ネットワークエラーが発生しました');
            }
        });

        // カード追加
        function addCard() {
            const container = document.getElementById('cardsContainer');
            const newCard = document.createElement('div');
            newCard.className = 'cards-input-group';
            newCard.innerHTML = `
                <div class="card-inputs">
                    <input type="text" placeholder="カード名" class="card-name" required>
                    <input type="text" placeholder="グレード" class="card-grade">
                    <input type="number" placeholder="買取価格" class="card-price" required>
                    <button type="button" class="remove-card-btn" onclick="removeCard(this)">削除</button>
                </div>
            `;
            container.appendChild(newCard);
        }

        // カード削除
        function removeCard(button) {
            const cardGroup = button.closest('.cards-input-group');
            if (document.querySelectorAll('.cards-input-group').length > 1) {
                cardGroup.remove();
            }
        }

        // カードリセット
        function resetCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = `
                <div class="cards-input-group">
                    <div class="card-inputs">
                        <input type="text" placeholder="カード名" class="card-name" required>
                        <input type="text" placeholder="グレード" class="card-grade">
                        <input type="number" placeholder="買取価格" class="card-price" required>
                        <button type="button" class="remove-card-btn" onclick="removeCard(this)">削除</button>
                    </div>
                </div>
            `;
        }

        // タブ切り替え
        function switchTab(tabName) {
            // タブボタンの切り替え
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // タブコンテンツの切り替え
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');

            // データ更新
            if (tabName === 'list') {
                loadRequests();
            } else if (tabName === 'stats') {
                loadStatistics();
            }
        }

        // 申請一覧読み込み
        async function loadRequests() {
            try {
                const response = await fetch('/api/approval-requests', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    displayRequests(data.data);
                }
            } catch (error) {
                console.error('Failed to load requests:', error);
            }
        }

        // 申請一覧表示
        function displayRequests(requests) {
            const tbody = document.getElementById('requestsList');

            if (requests.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">申請がありません</td></tr>';
                return;
            }

            tbody.innerHTML = requests.map(request => `
                <tr>
                    <td>${new Date(request.createdAt).toLocaleString('ja-JP')}</td>
                    <td>${request.customerName}</td>
                    <td>${request.customerEmail}</td>
                    <td>¥${(request.totalPrice || 0).toLocaleString()}</td>
                    <td><span class="status-badge status-${request.status}">${getStatusLabel(request.status)}</span></td>
                    <td>${new Date(request.expiresAt).toLocaleString('ja-JP')}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-small" onclick="viewDetail('${request.approvalKey}')">詳細</button>
                            <button class="btn-small" onclick="copyApprovalUrl('${request.approvalKey}')">URL</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // 統計情報読み込み
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    document.getElementById('totalRequests').textContent = data.data.totalRequests;
                    document.getElementById('pendingRequests').textContent = data.data.pendingRequests;
                    document.getElementById('approvedRequests').textContent = data.data.approvedRequests;
                    document.getElementById('totalValue').textContent = '¥' + (data.data.totalValue || 0).toLocaleString();
                }
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }

        // ステータスラベル取得
        function getStatusLabel(status) {
            const labels = {
                'pending': '承認待ち',
                'approved': '承認済み',
                'rejected': '拒否',
                'responded': '回答済み'
            };
            return labels[status] || status;
        }

        // 詳細表示
        function viewDetail(approvalKey) {
            const url = `${window.location.origin}/approval/${approvalKey}`;
            window.open(url, '_blank');
        }

        // 承認URLコピー
        function copyApprovalUrl(approvalKey) {
            const url = `${window.location.origin}/approval/${approvalKey}`;
            navigator.clipboard.writeText(url).then(() => {
                showSuccess('承認URLをコピーしました');
            });
        }


        // メッセージ表示
        function showSuccess(message) {
            const element = document.getElementById('successMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const element = document.getElementById('errorMessage');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

    </script>
</body>
</html>
