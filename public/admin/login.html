<body>

    <script>
        // Base64URL„Éá„Ç≥„Éº„ÉâÈñ¢Êï∞ÔºàJWTÁî®Ôºâ
        function base64UrlDecode(str) {
            try {
                let base64 = str.replace(/-/g, '+').replace(/_/g, '/');
                while (base64.length % 4) {
                    base64 += '=';
                }
                return atob(base64);
            } catch (e) {
                console.error('[base64UrlDecode] „Éá„Ç≥„Éº„Éâ„Ç®„É©„Éº:', e);
                throw e;
            }
        }

        // JWT„Éà„Éº„ÇØ„É≥„ÅÆ„Éö„Ç§„É≠„Éº„Éâ„ÇíÂÆâÂÖ®„Å´„Éá„Ç≥„Éº„Éâ
        function decodeJwtPayload(token) {
            try {
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format');
                }
                const payload = base64UrlDecode(parts[1]);
                return JSON.parse(payload);
            } catch (e) {
                console.error('[decodeJwtPayload] JWTËß£Êûê„Ç®„É©„Éº:', e);
                throw e;
            }
        }

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Admin Login] üöÄ „Éö„Éº„Ç∏ÂàùÊúüÂåñ');
            console.log('[Admin Login] ÁèæÂú®„ÅÆURL:', window.location.href);

            // Êó¢„Å´„É≠„Ç∞„Ç§„É≥Ê∏à„Åø„ÅÆÂ†¥Âêà„ÅØ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
            const authToken = localStorage.getItem('kanucard_admin_token');
            console.log('[Admin Login] üì¶ Êó¢Â≠ò„Éà„Éº„ÇØ„É≥Á¢∫Ë™ç:', {
                exists: !!authToken
            });

            if (authToken) {
                try {
                    console.log('[Admin Login] üîç „Éà„Éº„ÇØ„É≥Ê§úË®ºÈñãÂßã');
                    const payload = decodeJwtPayload(authToken);
                    console.log('[Admin Login] ‚úÖ JWT „Éá„Ç≥„Éº„ÉâÊàêÂäü:', {
                        email: payload.email,
                        role: payload.role,
                        exp: payload.exp
                    });

                    // ÊúâÂäπÊúüÈôê„ÉÅ„Çß„ÉÉ„ÇØ
                    if (payload.exp && payload.exp * 1000 > Date.now() && payload.role === 'admin') {
                        console.log('[Admin Login] ‚úÖ ÊúâÂäπ„Å™„Éà„Éº„ÇØ„É≥„ÇíÊ§úÂá∫');
                        console.log('[Admin Login] ‚û°Ô∏è „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà');
                        window.location.href = '/admin/dashboard.html';
                        return;
                    } else {
                        console.log('[Admin Login] ‚è∞ „Éà„Éº„ÇØ„É≥ÊúüÈôêÂàá„Çå - „ÇØ„É™„Ç¢');
                        localStorage.removeItem('kanucard_admin_token');
                        localStorage.removeItem('kanucard_admin_user');
                    }
                } catch (e) {
                    console.log('[Admin Login] ‚ùå ÁÑ°Âäπ„Å™„Éà„Éº„ÇØ„É≥ - „ÇØ„É™„Ç¢');
                    localStorage.removeItem('kanucard_admin_token');
                    localStorage.removeItem('kanucard_admin_user');
                }
            }

            console.log('[Admin Login] ‚úÖ „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†Ë°®Á§∫');
        });

        // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // ÂÖ•ÂäõÊ§úË®º
            if (!email || !password) {
                showError('„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span>„É≠„Ç∞„Ç§„É≥‰∏≠...';

            try {
                console.log('[Admin Login] „É≠„Ç∞„Ç§„É≥Ë©¶Ë°å:', { email });

                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                console.log('[Admin Login] Response status:', response.status);
                const data = await response.json();

                // „Éá„Éº„Çø„ÅÆÂ≠òÂú®Á¢∫Ë™ç

                    throw new Error('Ë™çË®º„É¨„Çπ„Éù„É≥„Çπ„Åå‰∏çÊ≠£„Åß„Åô');
                }

                console.log('[Admin Login] ‚úÖ Ë™çË®ºÊàêÂäü - „Éà„Éº„ÇØ„É≥„Å®„É¶„Éº„Ç∂„Éº„Éá„Éº„Çø„Çí‰øùÂ≠ò„Åó„Åæ„Åô');

                // localStorage„Å´‰øùÂ≠ò

                console.log('[Admin Login] ‚úÖ „Éà„Éº„ÇØ„É≥‰øùÂ≠òÂÆå‰∫Ü - „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å∏„É™„ÉÄ„Ç§„É¨„ÇØ„Éà„Åó„Åæ„Åô');
                showSuccess('„É≠„Ç∞„Ç§„É≥„Å´ÊàêÂäü„Åó„Åæ„Åó„Åü„ÄÇ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å∏ÁßªÂãï„Åó„Åæ„Åô...');

                // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„Çâ„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                setTimeout(() => {

                    window.location.href = '/admin/dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('[Admin Login] ‚ùå „É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);
                showError(error.message);
                loginBtn.disabled = false;
                loginBtn.innerHTML = '„É≠„Ç∞„Ç§„É≥';
            }
        });

        // „Ç®„É©„ÉºË°®Á§∫
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.classList.add('show');
            setTimeout(() => {

            }, 3000);
        }
    </script>
