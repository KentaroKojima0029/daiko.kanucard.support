<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA代行 - 買取承認</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #666;
        }

        .error-container {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
            text-align: center;
            margin: 20px 0;
        }

        .success-container {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #c3e6cb;
            text-align: center;
            margin: 20px 0;
        }

        .info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #2c3e50;
            font-weight: 600;
        }

        .cards-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .card-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-name {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .card-price {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }

        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            font-size: 14px;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 500;
        }

        .approval-options {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .approval-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .approval-btn.approve {
            border-color: #28a745;
            color: #28a745;
        }

        .approval-btn.approve.selected {
            background: #28a745;
            color: white;
        }

        .approval-btn.reject {
            border-color: #dc3545;
            color: #dc3545;
        }

        .approval-btn.reject.selected {
            background: #dc3545;
            color: white;
        }

        .approval-btn.hold {
            border-color: #ffc107;
            color: #856404;
        }

        .approval-btn.hold.selected {
            background: #ffc107;
            color: #856404;
        }

        .comments-section {
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .submit-section {
            text-align: center;
        }

        .submit-btn {
            padding: 15px 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .total-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        .total-label {
            font-size: 16px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .total-amount {
            font-size: 32px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .card-details {
                grid-template-columns: 1fr;
            }

            .approval-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PSA代行 買取承認</h1>
        <p class="subtitle">カード買取価格のご承認をお願いします</p>

        <div id="loadingContainer" class="loading">
            承認情報を読み込み中...
        </div>

        <div id="errorContainer" class="error-container" style="display: none;">
            <h3>エラー</h3>
            <p id="errorMessage"></p>
        </div>

        <div id="successContainer" class="success-container" style="display: none;">
            <h3>送信完了</h3>
            <p>承認結果を送信しました。ご協力ありがとうございました。</p>
        </div>

        <div id="approvalContent" style="display: none;">
            <!-- 顧客情報 -->
            <div class="info-section">
                <div class="info-row">
                    <span class="info-label">お客様名:</span>
                    <span class="info-value" id="customerName">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">有効期限:</span>
                    <span class="info-value" id="expiresAt">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">承認キー:</span>
                    <span class="info-value" id="approvalKey" style="font-family: monospace;">-</span>
                </div>
            </div>

            <!-- 総額表示 -->
            <div class="total-section">
                <div class="total-label">買取総額</div>
                <div class="total-amount" id="totalPrice">¥0</div>
            </div>

            <!-- カード一覧 -->
            <div class="cards-section">
                <h2 class="section-title">カード詳細</h2>
                <div id="cardsList"></div>
            </div>

            <!-- コメント欄 -->
            <div class="comments-section">
                <h2 class="section-title">コメント（任意）</h2>
                <textarea id="customerComments" placeholder="ご意見・ご要望があればお書きください"></textarea>
            </div>

            <!-- 送信ボタン -->
            <div class="submit-section">
                <button class="submit-btn" id="submitBtn" onclick="submitApproval()">承認結果を送信</button>
            </div>
        </div>
    </div>

    <script>
        let approvalData = null;
        let approvalKey = null;
        const cardResponses = {};

        // URLから承認キーを取得
        function getApprovalKeyFromUrl() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }

        // 初期化
        async function init() {
            approvalKey = getApprovalKeyFromUrl();

            if (!approvalKey) {
                showError('承認キーが指定されていません');
                return;
            }

            try {
                const response = await fetch(`/api/approval/${approvalKey}`);
                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || '承認情報の取得に失敗しました');
                    return;
                }

                if (data.success && data.data) {
                    approvalData = data.data;
                    displayApprovalData();
                } else {
                    showError('承認情報が見つかりません');
                }
            } catch (error) {
                showError('ネットワークエラーが発生しました');
            }
        }

        // 承認データ表示
        function displayApprovalData() {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('approvalContent').style.display = 'block';

            // 顧客情報
            document.getElementById('customerName').textContent = approvalData.customerName;
            document.getElementById('expiresAt').textContent = new Date(approvalData.expiresAt).toLocaleString('ja-JP');
            document.getElementById('approvalKey').textContent = approvalKey;

            // 総額
            document.getElementById('totalPrice').textContent = '¥' + (approvalData.totalPrice || 0).toLocaleString();

            // カード一覧
            const cardsList = document.getElementById('cardsList');
            cardsList.innerHTML = approvalData.cards.map((card, index) => {
                cardResponses[index] = 'pending'; // 初期状態
                return `
                    <div class="card-item">
                        <div class="card-header">
                            <span class="card-name">${card.name}</span>
                            <span class="card-price">¥${(card.price || 0).toLocaleString()}</span>
                        </div>
                        <div class="card-details">
                            <div class="detail-item">
                                <span class="detail-label">グレード:</span>
                                <span class="detail-value">${card.grade || '未設定'}</span>
                            </div>
                            ${card.notes ? `
                            <div class="detail-item">
                                <span class="detail-label">備考:</span>
                                <span class="detail-value">${card.notes}</span>
                            </div>
                            ` : ''}
                        </div>
                        <div class="approval-options">
                            <button class="approval-btn approve" onclick="setCardResponse(${index}, 'approved', this)">
                                承認する
                            </button>
                            <button class="approval-btn reject" onclick="setCardResponse(${index}, 'rejected', this)">
                                拒否する
                            </button>
                            <button class="approval-btn hold" onclick="setCardResponse(${index}, 'hold', this)">
                                保留
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // カードの承認状態を設定
        function setCardResponse(cardIndex, status, button) {
            cardResponses[cardIndex] = status;

            // ボタンの選択状態を更新
            const cardItem = button.closest('.card-item');
            cardItem.querySelectorAll('.approval-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            button.classList.add('selected');
        }

        // 承認結果送信
        async function submitApproval() {
            // 全てのカードに回答があるか確認
            const unanswered = Object.values(cardResponses).filter(r => r === 'pending').length;
            if (unanswered > 0) {
                if (!confirm(`${unanswered}件のカードが未回答です。送信してよろしいですか？`)) {
                    return;
                }
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;

            try {
                const responseData = {
                    cards: approvalData.cards.map((card, index) => ({
                        ...card,
                        status: cardResponses[index] || 'pending'
                    })),
                    overallStatus: determineOverallStatus(),
                    customerComments: document.getElementById('customerComments').value
                };

                const response = await fetch(`/api/approval/${approvalKey}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(responseData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess();
                } else {
                    showError(data.error || '送信に失敗しました');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showError('ネットワークエラーが発生しました');
                submitBtn.disabled = false;
            }
        }

        // 全体のステータスを決定
        function determineOverallStatus() {
            const responses = Object.values(cardResponses);
            if (responses.every(r => r === 'approved')) {
                return 'approved';
            } else if (responses.some(r => r === 'rejected')) {
                return 'partially_rejected';
            } else if (responses.some(r => r === 'approved')) {
                return 'partially_approved';
            } else {
                return 'responded';
            }
        }

        // エラー表示
        function showError(message) {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // 成功表示
        function showSuccess() {
            document.getElementById('approvalContent').style.display = 'none';
            document.getElementById('successContainer').style.display = 'block';
        }

        // ページロード時に初期化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
