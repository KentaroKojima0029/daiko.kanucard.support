services:
  - type: web
    name: kanucard-daiko-support
    runtime: node
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: contact@kanucard.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: SMTP_HOST
        value: sv10210.xserver.jp
      - key: SMTP_PORT
        value: 587
      - key: SMTP_SECURE
        value: false
      - key: SMTP_USER
        value: contact@kanucard.com
      - key: SMTP_PASS
        sync: false
      - key: BASE_URL
        value: https://kanucard-daiko-support.onrender.com